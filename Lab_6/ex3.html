<html>
    <head>
        <title>ex3</title>
    </head>
    <body>
        <form id="ex3form">
            <label for="form-name-input">Your name</label>
            <input type="text" name="form-name-input" id="name-input" placeholder="Enter your name here">
            <button type="submit">Submit</button>
        </form>
        <script>

            function formValidator() {
                event.preventDefault();
                let name = document.getElementById("name-input").value;

                if(name == "") {
                    alert("Please enter your name!");
                }
                else {
                    alert("Name accepted!");
                    let nameElement = document.createElement("p");
                    nameElement.innerHTML = "Hello " + name;
                    document.body.appendChild(nameElement);
                }

            }

            let ex3form = document.getElementById("ex3form");
            ex3form.addEventListener('submit', formValidator);

        </script>
    </body>
</html>

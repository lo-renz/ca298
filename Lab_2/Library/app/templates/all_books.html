{% extends 'base.html' %}
{% block title %}
  <!-- the page title goes here --> 
  All Books
{% endblock %}

{% block content %}
  <!-- content specific to this page goes here --> 
  {% for b in books %}

      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ b.title }}</h5>
          <p class="card-author">{{ b.author }}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><b>Price: </b> {{ b.price }}</li>
            <li class="list-group-item"><b>Synopsis: </b> {{ b.synopsis }}</li>
            <li class="list-group-item"><b>Published: </b> {{ b.year }}</li>
            <li class="list-group-item"><b>Category: </b> {{ b.category }}</li>
        </ul>
      </div>

  {% endfor %} 
{% endblock %}

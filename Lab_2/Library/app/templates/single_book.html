{% extends 'base.html' %}
{% block title %}
  <!-- the page title goes here --> 
  Single Books
{% endblock %}

{% block content %}
  <!-- content specific to this page goes here --> 
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ book.title }}</h5>
      <p class="card-author">{{ book.author }}</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item"><b>Price: </b> {{ book.price }}</li>
        <li class="list-group-item"><b>Synopsis: </b> {{ book.synopsis }}</li>
        <li class="list-group-item"><b>Published: </b> {{ book.year }}</li>
        <li class="list-group-item"><b>Category: </b> {{ book.category }}</li>
    </ul>
    <div class="card-body">
      <a href="#" class="card-link">Card link</a>
      <a href="#" class="card-link">Another link</a>
    </div>
  </div>
{% endblock %}

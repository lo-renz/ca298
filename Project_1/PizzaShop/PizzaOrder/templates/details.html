{% extends 'base.html' %}
{% block title %}
    <h1>Enter your details here!</h1>
{% endblock %}

{% block content %}
    <form action="" method="POST" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
            <label class="form-label"><b>First name:</b></label>
            {{ form.as_table }}
        </div>

        <div class="col-md-8">
            <button type="submit">
                Place Order
            </button>
        </div>
    </form>

{% endblock %}
